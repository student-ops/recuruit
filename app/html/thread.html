<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
</head>
<body>
    <div class="container">
        <div class="thread">
            <div class="panel-heading">
                <h2>{{.Title}}</h2>
            </div>
            <div class="panel-body">
                <p>{{.Userid}}</p>
                <p>{{.Datecreated}}</p>
                <p>{{.Lang}}</p>
                <p>{{.Detail}}</p>
            </div>
        <div>
        <form action="add_comment">
            <table>
                <input type="hidden" name="hid_thread_id" value = "{{.HidThreadId}}">
                <tr>
                    <td>コメントを追加する</td>
                    <td><input type="text" name="comment"></td>
                </tr>
            </table>
            <input type="submit" value="コメントを追加する">
        </form>
    </div>
</body>
</html>
